<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>AmoCrm Test</title>
  </head>
  <body>
    <div class="shadow-line"></div>
    <div class="wrap">
      <header class="header-mobile">
        <div class="header-mobile__container">
          <button class="logo" type="button">
            <img src="./img/logo.svg" alt="logo" />
          </button>
          <button class="header-mobile__profile" type="button">
            <img class="header-mobile__profile-src" src="./img/profile.svg" alt="profile" />
          </button>
        </div>
        <input class="search-panel" type="search" placeholder="Найти..." />
      </header>
      <header class="header-container">
        <div class="header-container__wrap">
          <button class="logo" type="button">
            <img src="./img/logo.svg" alt="logo" />
          </button>
          <input class="search-panel" type="search" placeholder="Найти..." />
          <div class="header-container__profile">
            <button class="header-container__profile-src" type="button">
              <img src="./img/profile_kostya.png" alt="profile" />
            </button>
            <div class="header-container__profile-name">Константин</div>
          </div>
        </div>
      </header>
      <main class="main">
        <div class="main__wrap">
          <h1 class="main__header">НАШИ ПАРТНЕРЫ</h1>
          <ul class="main__box">
            <li class="main__item"><img class="main__img" src="./img/img1.svg" alt="img1" /></li>
            <li class="main__item"><img class="main__img" src="./img/img2.svg" alt="img2" /></li>
            <li class="main__item"><img class="main__img" src="./img/img3.svg" alt="img3" /></li>
            <li class="main__item"><img class="main__img" src="./img/img4.svg" alt="img4" /></li>
            <li class="main__item"><img class="main__img" src="./img/img5.svg" alt="img5" /></li>
            <li class="main__item"><img class="main__img" src="./img/img6.svg" alt="img6" /></li>
            <li class="main__item"><img class="main__img" src="./img/img7.svg" alt="img7" /></li>
          </ul>
        </div>
      </main>
    </div>
  </body>
</html>
